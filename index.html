<body onload="main();">

  <img src="./assets/images/rikkuSamaConfetti.jpg" alt="confetti">

  <div class="questionaire">

    <img src="./assets/images/lanny.jpg" alt="picture of Lanny" id="photo">
    <p>
      <span id="question-number"></span>
      <span id="question"></span>
    </p>
    <div>
      <p id="option-1" onclick="answer(1);"></p>
      <p id="option-2" onclick="answer(2);"></p>
      <p id="option-3" onclick="answer(3);"></p>

    </div>
    <div>
      <button onclick="nextQuestion();">Next question</button>
    </div>
  </div>
  <div class="score-area">
    <p class="scores">Correct Answers <span id="correctAnswerCount">0</span></p>
    <p class="scores">Incorrect Answers </span><span id="totalScoreAchieved"></span>0</span></p>
</div>
